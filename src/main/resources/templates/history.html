<html lang="en" xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layout/main.html">

<div layout:fragment="site_content">

    <div class="row mt-3">
        <div class="col sm-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item" th:each="c : ${categories}"><a th:href="@{'/goodsByCategory/' + ${c.id}}" th:text="${c.name}"></a></li>
                </ol>
            </nav>
        </div>
    </div>


    <div class="card">
        <h5 class="card-header">Purchase history</h5>
        <div class="card-body" th:each="pg : ${purchasedGoods}">
            <h5 class="card-title" th:text="${pg!=null?pg.name:''}"></h5>
            <p class="card-text" th:text="${pg!=null?pg.price:''} + ' KZT'"></p>
        </div>
        </div>
    </div>

</div>
</html>
