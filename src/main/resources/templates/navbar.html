<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #721c24 ;"
     xmlns:th = "http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <a class="navbar-brand" th:href="@{'/'}">TECHNO HOUSE</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{'/'}">Главная</a>
            </li>
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a class="nav-link" th:href="@{'/login'}">Войти</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="JavaScript:void(0)" onclick="logout()">Выйти</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{'/profile'}"><span th:text="${currentUser.fullName} + '-' + ${currentUser.balance}+ ' KZT'"></span></a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" th:action="@{'/search'}" method="get">
            <input class="form-control mr-sm-2" type="search" placeholder="Поиск" name="name" >
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
    <div sec:authorize="isAuthenticated()">
    <form th:action="@{'/logout'}" method="post" id="logoutFormId"></form>
    <script type="text/javascript">
        function logout() {
            document.getElementById("logoutFormId").submit();
        }
    </script>
    </div>
</nav>
